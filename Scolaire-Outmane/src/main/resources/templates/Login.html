<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- ‚úÖ Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        /* ‚úÖ ÿ™ŸÜÿ≥ŸäŸÇ ÿßŸÑŸÄ toggle button */
        .password-wrapper {
            position: relative;
        }
        
        .password-field {
            padding-right: 45px; /* ŸÖÿ≥ÿßÿ≠ÿ© ŸÑŸÑÿ≤ÿ± */
        }
        
        .password-toggle {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: transparent;
            cursor: pointer;
            padding: 5px 10px;
            z-index: 10;
        }
        
        .password-toggle:hover {
            background: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">üîê Login</h3>

                    <!-- ‚úÖ Error message -->
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                    
                    <!-- ‚úÖ Info message -->
                    <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>

                    <!-- Login Form -->
                    <form th:action="@{/LoginP}" method="post">
                        
                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">üìß Email</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   placeholder="Enter your email" required>
                        </div>
                        
                       <!-- Password with Toggle -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password" required>
                                <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                                    <i class="bi bi-eye" id="toggleIcon"></i>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Submit -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-box-arrow-in-right"></i> Login
                            </button>
                        </div>
                    </form>

                    <div class="mt-3 text-center">
                        <small>Don't have an account? <a th:href="@{/register}">Register here</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ‚úÖ Bootstrap JS (ŸÖŸÜŸÅÿµŸÑ) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- ‚úÖ JavaScript ÿÆÿßÿµ ÿ®ŸÄ Toggle (ŸÖŸÜŸÅÿµŸÑ) -->
<script>
    document.getElementById('togglePassword').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('toggleIcon');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('bi-eye');
            toggleIcon.classList.add('bi-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('bi-eye-slash');
            toggleIcon.classList.add('bi-eye');
        }
    });
</script>

</body>
</html>
