<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            min-height: 100vh;
        }
        .card {
            border-radius: 20px;
        }
        .password-toggle {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card shadow-lg p-4 col-md-6 mx-auto bg-white">
        <h3 class="text-center mb-4">Mettre √† jour le profil</h3>

        <!-- ‚úÖ Alert Message -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        
        <form th:action="@{/UserList/UserEdit}" method="post" th:object="${userEdit}" onsubmit="return validatePasswords()">

            <!-- ‚úÖ Hidden ID -->
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label class="form-label">Nom</label>
                <input type="text" class="form-control" th:field="*{nom}" th:classappend="${#fields.hasErrors('nom')} ? 'false' : 'true'"
                 required>
                  <div class="invalid-feedback" th:if="${#fields.hasErrors('nom')}" 
                     th:errors="*{nom}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Prenom</label>
                <input type="text" class="form-control" th:field="*{prenom}" th:classappend="${#fields.hasErrors('prenom')} ? 'false' : 'true'"
                 required>
                 <div class="invalid-feedback" th:if="${#fields.hasErrors('prenom')}" 
                     th:errors="*{prenom}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" th:field="*{email}" th:classappend="${#fields.hasErrors('email')} ? 'false' : 'true'"
                required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" 
                     th:errors="*{email}"></div>
            </div>

            <div class="mb-3">
            <label class="form-label">Type User</label>
            
                <!-- ‚úÖ th:field for binding with object -->
                <select class="form-select" th:field="*{type_user}">
                    <option value="Admin">Admin</option>
                    <option value="Student">Student</option>
                    <option value="Pedagogie">Pedagogie</option>
                </select>
            </div>

            <!-- Old Password -->
            <div class="mb-3">
                <label class="form-label">Ancien mot de passe</label>
                <div class="input-group">
                    <input type="password" class="form-control password-field" name="oldPassword" required>
                    <button type="button" class="btn btn-outline-secondary password-toggle">üëÅ</button>
                </div>
            </div>

            <!-- New Password -->
            <div class="mb-3">
                <label class="form-label">Nouveau mot de passe</label>
                <div class="input-group">
                    <input type="password" id="newPassword" class="form-control password-field" name="newPassword" 
th:field="*{password}" 
                     th:classappend="${#fields.hasErrors('password')} ? 'false' : 'true'" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" 
                     th:errors="*{password}"></div>

                    <button type="button" class="btn btn-outline-secondary password-toggle">üëÅ</button>
                </div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <div class="input-group">
                    <input type="password" id="confirmPassword" class="form-control password-field" name="confirmPassword">
                    <button type="button" class="btn btn-outline-secondary password-toggle">üëÅ</button>
                </div>
                <small id="passwordError" class="text-danger"></small>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a th:href="@{/UserList}" class="btn btn-secondary" >Annuler</a>
                <button type="submit" class="btn btn-success">Modification</button>
            </div>

        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Show/Hide password
    document.querySelectorAll('.password-toggle').forEach(function(button) {
        button.addEventListener('click', function() {
            const input = this.parentElement.querySelector('.password-field');
            input.type = input.type === "password" ? "text" : "password";
        });
    });

    // Password validation
    function validatePasswords() {
        let newPass = document.getElementById("newPassword").value;
        let confirmPass = document.getElementById("confirmPassword").value;
        let errorText = document.getElementById("passwordError");

        if (newPass !== "" && newPass !== confirmPass) {
            errorText.innerText = "Passwords do not match!";
            return false;
        }

        errorText.innerText = "";
        return true;
    }
</script>

</body>
</html>
